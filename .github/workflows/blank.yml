name: Batch merge old bot PRs

on:
  workflow_dispatch:

jobs:
  merge-old-prs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Merge all open bot PRs
        run: |
          for pr in $(gh pr list --author exercism-solutions-syncer[bot] --state open --json number -q '.[].number'); do
            echo "Merging PR #$pr"
            gh pr merge "$pr" --squash --auto
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
